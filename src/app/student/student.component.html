<br><br><br><br><br><br><br>

<div class="container">

    <div class="listWrap">
        <h3 style="padding-left:420px;color:black; font-weight: bold;font-family:sans-serif;">STUDENT DETAILS<button class="btn btn-info btn-sm"  routerLink="/dashboard/addSt/{{topId}}/{{classId}}" style="margin-left: 200px;"> <span class="glyphicon glyphicon-plus"></span> Add Student</button>
     
        <button class="btn btn-info btn-sm" (click)="export()" style="margin-left: 10px;" > <span class="glyphicon glyphicon-download-alt"></span> Export </button>
    </h3>
        <br>
        <ul class="list">
        
            <li>
                <span style=" text-align: center;">ID</span>
                <span style=" text-align: center;"> First Name</span> 
                <span style=" text-align: center;"> Last Name</span> 
                <span style=" text-align: center;"> Email</span> 
               
                <span style=" text-align: center;">Edit</span>
                <span style=" text-align: center;">Delete</span>
                
            </li>
            <li *ngFor="let students of student">
                <td class="hidden"></td>
                <span style=" text-align: left;padding: 10px 40px;">{{students.student_id}}</span>
                <span style=" text-align: left;padding: 10px 100px;">{{students.student_fname}}</span>
                <span style=" text-align: left;padding: 10px 50px;">{{students.student_lname}}</span>
                <span style=" text-align: left;padding: 10px 50px;">{{students.student_email}}</span>
               
                 <span style=" text-align: left;padding: 10px 50px;"  routerLink="/dashboard/update/{{topId}}/{{classId}}/{{students.student_id}}" ><span class="glyphicon glyphicon-pencil"></span></span>
                 <span style=" text-align: left;padding: 10px 50px;"  (click)="dashboard/deleteStudent(students.student_id)"> <span class="glyphicon glyphicon-trash"></span> </span>
                </li>
           

            
            
        </ul>

    </div>
    <br><br><br>
    <!-- <input type="file" class="upload" (change)="changeListener($event.target.files)" style="padding-left:420px;color:black; font-weight: bold;font-family:sans-serif;"> -->
    <table>
        <tr>
            <td>
                <input type="file" 
                    #fileImportInput
                    name="File Upload" 
                    id="txtFileUpload" 
                    class="btn btn-primary" 
                    (change)="fileChangeListener($event)" 
                    accept=".csv"
                    value={{selectedImageFile}}/>
            </td>
            <td style="padding: 5px;">
                <input type="button" 
                    name="Reset" 
                    id="txtFileReset" 
                    class="btn btn-primary" 
                    (click)="fileReset()" 
                    value="Reset"/>
            </td>
        </tr>
    </table>

</div>
